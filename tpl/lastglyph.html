<header class="clearfix">
	<button class="glyph-remove close pull-right">&times;</button>
</header>
<% if (fontid == 0) { %>
<embed class="glyph-icon" src="/static/0/glyphs/<%= file %>" />
<% } else { %>
<span title="<%= name %>" class="icon-<%= fontid %>-<%= name %> glyph-icon"></span>
<% } %> 
<footer class="clearfix">
	<input type="text" class="glyph-name" value="<%= name %>" />
</footer>
