<!doctype html>

<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->

<html class="no-js fill-height" lang="en"> <!--<![endif]-->
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title> Eikōn </title>
	<meta name="description" content="Eikōn">
	<meta name="author" content="Mushex Antaranian">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet/less" href="less/style.less">
	<script src="js/libs/less.js"></script>
<!-- 
	<link rel="stylesheet" type="text/css" href="less/style.css">
 -->
	<script data-main="js/main" src="js/libs/require.js"></script>
<!-- 
	<script src="js/main.min.js"></script>
 -->
</head>

<body>

<header id="panel" class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">

		</div>
	</div>
</header>

<div id="container" class="container-fluid">
	<div class="row-fluid">
		<section id="prepare-fonts" class="span8">
			<header>
				<div class="row-fluid">
					<div class="btn-toolbar pull-left">
						<div class="btn-group row-fluid">
							<button class="btn btn-dm upload span6"> Upload </button>
						</div>
					</div>
					<ul class="nav pull-right">
						<li> <a class="resize-layout" data-resize="prepare-fonts" href="#"> <i class="icon-resize-full"></i>  <i class="icon-resize-small none"></i> </a> </li>
					</ul>
				</div>
				<div id="upload"></div>
			</header>
			<ul id="fonts" class="section-content"></ul>
			<footer>
				<div class="navbar">
					<div class="navbar-inner">
						<div class="progress hide">
							<div class="bar" style="width:0;"></div>
						</div>
					</div>
				</div>
			</footer>
		</section>
		<section id="last-font" class="span4 pull-right">
			<header class="relative">
				<ul class="nav row-fluid">
					<li> <a class="resize-layout" data-resize="last-font" href="#"> <i class="icon-resize-full"></i>  <i class="icon-resize-small none"></i> </a> </li>
					<li class="pull-right"> <a class="options" href="#"> <i class="icon-cog"></i> </a> </li>
				</ul>
				<div id="last-options" class="absolute">
					<form class="form">
						<div class="control-group">
							<label class="control-label">Font name</label>
							<div class="controls">
								<input type="text" name="name" value="Eicon" placeholder="Font name">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Prefix</label>
							<div class="controls">
								<input type="text" name="prefix" value="icon-" placeholder="Prefix">
							</div>
						</div>
						<div class="control-group invisible absolute">
							<div class="controls clearfix">
								<button type="submit" class="btn btn-dm pull-right"> Save Options </button>
							</div>
						</div>
					</form>
				</div>
			</header>
			<ul id="last-glyphs" class="section-content"></ul>
			<footer>
				<div class="navbar">
					<div class="navbar-inner">
						<ul class="nav pull-left">
							<li> <a class="reset" title="Reset" href="#"> <i class="icon-refresh"></i> </a> </li>
							<li class="pull-right">
								<a id="download-font" title="Download" href="#"> <i class="icon-download-alt"></i> </a>
							</li>
						</ul>
						<button id="generate-font" class="btn btn-dm disabled pull-right"> Generate </button> 
					</div>
				</div>
			</footer>
		</section>
	</div>
</div>

<footer>
	<iframe id="force-download" class="hide"></iframe>
	<div id="alert" class="modal hide fade">
		<div class="modal-body">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<p id="alert-text">One fine body…</p>
		</div>
	</div>
</footer>

</body>
</html>
