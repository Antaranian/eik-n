			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		.clearfix:before, .clearfix:after { content: ""; display: table; }
		.clearfix:after, .clear { clear: both; }

		section, header, footer {display: block;}

		header {
			margin: 2em 0;
			padding-bottom: .5em;
			color: #606060;
			box-shadow: 0 2px #eee;
		}
		header h1 {
			font-size: 2em;
			font-weight: normal;
		}

			padding: 8px 4px;
			line-height: 1.6;
			vertical-align: 8%;
			background: #446CB3;
			color: #fff;
		}

		.glyph {
			font-size: 16px;
			float: left;
			text-align: center;
			background: #eee;
			padding: .75em;
			margin: .75em 1.5em .75em 0;
			width: 14em;
			border-radius: .25em;
			box-shadow: inset 0 0 0 1px #f8f8f8, 0 0 0 1px #CCC;
			text-align: right;
		}
		.glyph:hover {
			color: #EFEFEF;
			background: #343434;
			
		}
		.glyph span {
			font-size: 48px;
			line-height: 1;
			float: left;
			padding: .25em .1em .1em;
		}
		.glyph figcaption {
			font-weight: bold;
			margin-bottom: .6em;
		}
		.glyph p, .glyph code {
			font-size: .9em;
			line-height: 1.2;
			margin-top: .2em;
		}
		.container {
			margin-left: auto;
			margin-right: auto;
			width: 80%;
		}

		footer {
			margin-top: 2em;
			padding: .5em 0;
			box-shadow: 0 -2px #eee;
		}

		a, a:visited {
			color: #446CB3;
			text-decoration: none;
		}
		a:hover, a:focus { color: #000; }
	</style>
