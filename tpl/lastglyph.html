<header class="clearfix">
	<a class="cog" href="#"> <i class="icon-cog"></i> </a>
	<button class="glyph-remove close pull-right">&times;</button>
</header>
<section>
	<span title="<%= name %>" class="icon-<%= dir %>-<%= name %> glyph-icon"></span>
	<div class="settings">
		<span contenteditable class="glyph-name"><%= name %></span>
	</div>
</section>
<footer class="clearfix">
	<span contenteditable class="glyph-code">U+<%= code %></span>
</footer>
